<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="banner-text">
      <div class="banner" style="background-image: url('./images/banner3.jpg">
        <h1>Traveling is good for the soul!</h1>
        <h2>Find your next travel destination</h2>
        <a href="#" class="btn-sign-up">Sign up!</a>
      </div>
    </div>
    <div class="text">
      <h2>Discover New Destinations</h2>
    </div>

    <div class="boxes">

     <div class="box">
      <img src="./images/TLV.jpg" alt="TLV">
      <div class="all-infos">
        <div class="titles">
          <h2>Tel Aviv</h2>
          <p>Have fun at the beach and eat some great falafel.</p>
        </div>
      </div>
    </div>

    <div class="box">
      <img src="./images/Berlin.jpg" alt="Berlin">
      <div class="all-infos">
        <div class="titles">
          <h2>Berlin</h2>
          <p>Enjoy some German beer.</p>
        </div>
      </div>
    </div>

    <div class="box">
      <img src="./images/sf.jpg" alt="Berlin">
      <div class="all-infos">
        <div class="titles">
         <h2>San Francisco</h2>
         <p>Visit the Golden Gate Bridge.</p>
       </div>
     </div>
   </div>
 </div>
</div>

 <div class="footer" style="background-image: url('./images/footer.jpg"=>
  <p>Have fun Traveling | Janina Peterek</p>
 </div>

</body>
</html>
